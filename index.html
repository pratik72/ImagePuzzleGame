<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="googlebot" content="noindex, nofollow">
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="script/scriptGrid.js"></script>
	
	<title>Image Puzzle Game</title>
</head>
<body>
	<div>

	  <div id="gridImage">
	    
	  </div>

	  <div id="actualImage" class='block'>
	    
	  </div>
	   
	   <div> 
	   	<h4> 
	   		<span>moves : <span id='moves'></span> </span>  
	   		<button type="button" class="btn btn-success" data-dismiss="modal">Restart</button>
	   	</h4>
	   </div>
	   
	   <div> <h3>How to Play</h3> </div>
	   <div> <h4>First please select one block by clicking on it , then selct another block where you want to move.</h4> </div>
	</div>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Hurrey , I finish it</h4>
	      </div>
	      <div class="modal-body">
	        <p>Congratulation you complate this puzzle.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-success" data-dismiss="modal">Restart</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
